<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User page</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <p class="navbar-brand text-white">
                <b><span class="align-middle" th:text="${User.email}"></span></b>
                <span class="align-middle">with roles:</span>
                <span class="align-middle" th:text="${User.roles}"></span>
            </p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-secondary">Logout</button>
            </form>
        </div>
        </div>
    </nav>
</header>

<div style="height: 80px;"></div>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/user" role="tab" aria-controls="v-pills-profile"
                   aria-selected="false">User</a>
            </div>
        </div>

        <div class="p-0 col-10 bg-light ">
            <div class="tabs p-3">
                <h1>User information-page</h1>
            </div>
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-2 mb-2 bg-secondary text-dark bg-opacity-10">
                            <h4>About user</h4>
                        </div>
                        <div class="p-4 bg-white border border-top-10">
                            <table class="table table-striped table-hover thead-dark">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${User.getId()}"></td>
                                    <td th:text="${User.getName()}"></td>
                                    <td th:text="${User.getlastname()}"></td>
                                    <td th:text="${User.getAge()}"></td>
                                    <td th:text="${User.getEmail()}"></td>
                                    <td><span th:each="userSer : ${User.roles}"><p
                                            th:text="${#strings.replace(userSer.roleName, 'ROLE_', '')}"></p></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
